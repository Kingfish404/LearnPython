<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线 Python 解释器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #run {
            width: 20%;
            margin-top: 10px;
        }

        #code {
            font-size: 20px;
            resize: none;
        }

        #output {
            font-size: 20px;
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 页面的整体布局 -->
        <div class="row">
            <div class="col-md-12">
                <p class="text-center h1">
                    在线 Python 解释器
                </p>
            </div>
        </div>
        <hr><!-- 标题和真正内容的分割线 -->
        <div class="row">
            <!-- 这一行用来放置主要内容 -->
            <div class="col-md-6">
                <!-- 代码输入部分 -->
                <p class="text-center h3">
                    在下面输入代码
                </p>
                <textarea id="code" class="form-control" placeholder="在这里写下你的代码"></textarea>
                <div class="text-right"><button id="run" type="button" class="btn btn-primary ">运行</button></div>
            </div>
            <div class="col-md-6">
                <p class="text-center h3">运行结果</p>
                <div class="col-lg-12"><textarea id="output" disabled placeholder="点击 运行 ，输出的结果就会在这里显示啦"
                        class="text-center form-control"></textarea></div>
            </div><!-- 结果显示部分 -->
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
        function changeSize(ele) {
            $(ele).css({
                'height': 'auto',
                'overflow-y': 'hidden'
            }).height(ele.scrollHeight)
        }
        $('#code').each(function () {
            this.oninput = function () {
                changeSize(this)
            }
        })

        function getCode() {
            return $('#code').val()
        }

        function print(data) {
            var ele = document.getElementById('output')
            output.value = data['output']
            changeSize(output)
        }

        $('#run').click(function () {
            $.ajax({
                url: '/api/', //代码发送的地址
                type: 'POST', // 请求类型
                data: { 'code': getCode() },//调用代码获取函数，获得代码文本
                dataType: 'json', //期望获取的响应类型为 json
                success: print // 在请求成功之后调用 pprint 函数，将结果打印到输出框  })})
            })
        })
    </script>
</body>

</html>
