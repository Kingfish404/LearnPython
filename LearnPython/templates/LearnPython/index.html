<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Python</title>
    <link rel="stylesheet" type="text/css" href="static\css\major.css">
    <link rel="stylesheet" type="text/css" href="static\css\codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="static\js\require.js" data-main="static\js\main"></script>
</head>


<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-md-12">
                <h1>Hello Python</h1>
                <h3>编程学习平台</h3>
            </div>
        </header>
        <hr />
    </div>
    <div id="container">
        <!-- 主要内容 -->
        <div id="content" class="row">
            <!-- 这一行用来放置主要内容 -->
            <div class="col-md-6 doc ">
                <iframe src="https://docs.python.org/zh-cn/3/tutorial/index.html" frameborder="0" target="_self"></iframe>
            </div>
            <div class="col-md-6">
                <p class="text-center h3">运行结果</p>
                <div id="out" class="col-lg-12"><textarea id="output" disabled placeholder="点击 运行 ，输出的结果就会在这里显示啦&#10;(没有变化的话，是不是忘记写 print 了)" class="form-control"></textarea>
                </div>
                <!-- 代码输入部分 -->
                <p class="text-center h3">
                    输入代码
                </p>
                <form>
                    <textarea id="code" name="code"></textarea>
                </form>
                <div class="text-right"><button id="run" type="button" class="btn btn-primary ">运行</button></div>

                <a class="text-right feedback" target="_blank" href="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAN__uylFJ9UOFFRQ0YyMjJWVlIyQlM3NFNEOFlaNTNWNi4u"><button
                        id="feed" type="button" class="btn">反馈</button></a>
                <div class="text-center tips">
                    <div class="alert alert-dark" role="alert">
                        小提示:如果只输入一行，可以直接计算表达式
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        function changeSize(ele) {
            $(ele).css({
                'height': 'auto',
                'overflow-y': 'auto'
            }).height(ele.scrollHeight)
            if ($(ele).height() > window.screen.availHeight) {
                $(ele).height(window.screen.availHeight / 2)
            }
        }
        $('#code').each(function() {
            this.oninput = function() {
                changeSize(this)
            }
        })

        function getCode() {
            return $('#code').val()
        }

        function print(data) {
            var ele = document.getElementById('output')
            output.value = data['output']
            changeSize(output)
        }

        $('#run').click(function() {
            $.ajax({
                url: '/api/', //代码发送的地址
                type: 'POST', // 请求类型
                data: {
                    'code': getCode()
                }, //调用代码获取函数，获得代码文本
                dataType: 'json', //期望获取的响应类型为 json
                success: print // 在请求成功之后调用 pprint 函数，将结果打印到输出框  })})
            })
        })
    </script>
</body>


</html>
