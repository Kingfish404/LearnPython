<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python学习路径</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
        }

        button {
            width: 20%;
            height: 5%;
            margin: auto;
        }

        li {
            width: 100%;
            margin: 5% auto;
        }

        .content {
            width: 90%;
            margin: auto;
        }

        .h1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }

        .answer button {
            width: 50%;
        }

        .leval {
            margin: 15% 25%;
        }

        .dropdown-item::after {
            width: 10%;
        }

        .submit {
            margin: auto 40% 20%;
            bottom: 0;
            position: absolute;
        }

        @media screen and (max-width: 760px) {
            .leval {
                margin: 30% 10%;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="h1">Python知识测试</div>
        <div class="text-left h4 quest"></div>
        <div class="text-left answer">
            <ul class="answerList">
            </ul>
        </div>
        <button class="submit">开始答题</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<script>
    var right = 0;

    $(document).ready(function () {
        GetTest()
    });

    function Check() {
        console.log("active")
    }

    function OutPut(data) {
        console.log(data)
        $(".quest").html(data["quest"]);
        $(".answerList").children().remove();
        right = Number(data['right'])
        answerData = data["answer"];
        for (const key in answerData) {
            var answerF = $('<li>', {
            });
            var answer = $('<button>', {
                text: answerData[key],
                click: Check,
            });

            answer.appendTo(answerF)
            answerF.appendTo(".answerList")
        }
        $(".submit").html("下一题")
    }

    function GetTest(Type = 0, num = 0) {
        $.ajax({
            url: '/getTest/', //代码发送的地址
            type: 'POST', // 请求类型
            data: {
                'Type': Type,      // 题目类型，0为选择，1为判断
                'num': num         // 题目编号
            }, //调用代码获取函数，获得代码文本
            dataType: 'json', //期望获取的响应类型为 json
            success: OutPut // 在请求成功之后调用 OutPut 函数，将结果打印到输出框  })})
        })
    }

    $('.submit').click(function () {
        GetTest()
    })
</script>

</html>
